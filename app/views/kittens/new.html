<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="well" ng-submit="vm.save()">
      <div class="form-group required">
        <label class="control-label" for="submitted-by-input">Your name</label>
        <input type="text" class="form-control" id="submitted-by-input" placeholder="Your name"
               ng-model="vm.resource.submitted_by">
      </div>
      <div class="form-group required">
        <label class="control-label" for="title-input">Title</label>
        <input type="text" class="form-control" id="title-input" placeholder="Add title"
               ng-model="vm.resource.title">
      </div>
      <div class="form-group required">
        <label class="control-label" for="url-input">Url</label>
        <input type="text" class="form-control" id="url-input" placeholder="Add url"
               ng-model="vm.resource.url">
      </div>
      <a href="#/kittens" class="btn btn-default">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
